<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3269a115f3.js" crossorigin="anonymous"></script>
    <title>Home</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">The YAY Company</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/news.html">News</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/contact.html" tabindex="-1">Contact<span
                                class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Go</button>
                </form>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="form">
                <h2>Submit your details</h2>
                <form>
                    <div class="form-group">
                        <label for="nameField">Name</label>
                        <input type="text" class="form-control" id="nameField">
                    </div>
                    <div class="form-group">
                        <label for="emailField">Email address</label>
                        <input type="email" class="form-control" id="emailField" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="websiteField">Website</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">https://</div>
                            </div>
                            <input type="text" class="form-control" id="websiteField">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="messageField">Message</label>
                        <textarea class="form-control" id="messageField" rows="5"></textarea>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Allow us to sell your personal details to
                            whomever
                            we want</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <ul class="list-group">
                <li class="list-group-item d-flex align-items-center">
                    <i class="fa-solid fa-envelope fa-xl"></i>
                    hello@yay.com
                </li>
                <li class="list-group-item d-flex  align-items-cente">
                    <i class="fa-solid fa-phone fa-xl"></i>123 456 7890
                </li>
                <li class="list-group-item d-flex ">
                    <i class="fa-sharp fa-solid fa-location-dot fa-xl"></i>
                    123 Some Street
                    <br>
                    Somewhere
                    <br>
                    Some City
                    <br>
                    10000
                </li>
            </ul>
        </div>
    </main>
    <!-- Desktop -->
    <footer class="footer-desktop">
        <div>
            <i class="fa-brands fa-vimeo-v fa-xl"></i>
            <i class="fa-brands fa-youtube fa-xl"></i>
        </div>
        <div>hello@yay.com</div>
        <div>Copyright2020</div>
    </footer>
    <!-- Mobile -->
    <footer class="footer-mobile">
        <div class="footer-mobile__icon-container">
            <i class="fa-brands fa-vimeo-v fa-xl"></i>
            <i class="fa-brands fa-youtube fa-xl"></i>
        </div>
        <div class="footer-mobile__info-container">
            <div>hello@yay.com</div>
            <div>Copyright2020</div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
